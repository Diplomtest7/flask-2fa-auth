{% extends 'base.html' %}
{% block title %}Двофакторна перевірка{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Двофакторна перевірка</h2>
    <p>Скануйте цей QR-код у додатку Google Authenticator:</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    <form method="POST">
        <input type="text" name="otp" placeholder="6-значний код" required>
        <button type="submit">Підтвердити</button>
    </form>
</div>
{% endblock %}
