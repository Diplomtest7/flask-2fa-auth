<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>2FA Перевірка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card p-4 shadow-sm">
        <h2 class="text-center text-primary">Двофакторна перевірка</h2>
        <p class="text-center">Введіть 6-значний код з Google Authenticator</p>
        <form method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">Код:</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="123 456" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Підтвердити</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Вийти</a>
        </div>
    </div>
</div>
</body>
</html>
