{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Вхід</h2>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="password">Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Увійти</button>
</form>
<div class="link">
    <p><a href="{{ url_for('reset_request') }}">Забули пароль?</a></p>
    <p>Ще не зареєстровані? <a href="{{ url_for('register') }}">Зареєструватися</a></p>
</div>
{% endblock %}
