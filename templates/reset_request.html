{% extends "base.html" %}
{% block title %}Скидання пароля{% endblock %}
{% block content %}
<h2>Скинути пароль</h2>
<form method="POST">
    <label for="email">Ваша електронна пошта:</label>
    <input type="email" name="email" required>
    <button type="submit">Надіслати лист</button>
</form>
<div class="link">
    <a href="{{ url_for('login') }}">Повернутися до входу</a>
</div>
{% endblock %}
